<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="shortcut icon" href="./images/Ellipse 1.png" type="image/x-icon">
    <link rel="stylesheet" href= "./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    
    <title>Rental</title>
  </head>
  <body>

    <div class="Sign in">
      <h1>Sign in</h1>
      <form onsubmit="myfunc(event)">
        <div class="form-item">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-item">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit">Submit</button>
      </form>
      <p>Don't have an account?<a href="Signup.html">Sign Up</a></p>
    </div>
    <script type="text/javascript">
      // Check if email and password are stored in local storage
      var storedEmail = localStorage.getItem('is_email');
      var storedPassword = localStorage.getItem('is_password');

      if (storedEmail && storedPassword) {
        // If stored, populate the form fields with the stored values
        document.getElementById('email').value = storedEmail;
        document.getElementById('password').value = storedPassword;
      }

      function myfunc(event) {
        event.preventDefault();

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Check if the provided email and password match the stored values
        if (email === storedEmail && password === storedPassword) {
          // Redirect to index.html on successful sign-in
          window.location.href = 'index.html';
        } else {
          // Display an error message or handle the incorrect credentials
          alert('Incorrect email or password. Please try again.');
        }
      }
    </script>
  </body>
</html>
